<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="card.css"> </link>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <picture>
	<source media="(min-width:800px)" srcset="images/image-header-desktop.jpg">
	<img src="images/image-header-mobile.jpg" alt="WorkSpace">
      </picture>
    </div>

    <div class="info">
      <h1>Get <class>insights</class> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    
      <div class="stat">
	<div class="sub-stat">
	  <p>10k+</p>
	  <p>companies</p>
	</div>
	
	<div class="sub-stat">
	  <p>314</p>
	  <p>templates</p>
	</div>
	
	<div class="sub-stat">
	  <p>12M+</p>
	  <p>queries</p>
	</div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Asterisk</a>.
  </div>
</body>
</html>
